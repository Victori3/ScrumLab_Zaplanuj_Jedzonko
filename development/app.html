<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><span style="color:white;">Zaplanuj </span><span style="color:#F60">Jedzonko</span> </h1>
      <div class="user-info">
        <p class="user_name">Imię</p>
        <i class="far fa-user-circle"></i>
      </div>
    </header>
    <div class="hero">
      <nav class="nav">
        <div class="nav_home nav_view">
          <a href="app.html">Pulpit</a>
        </div>
        <div class="nav_recipes nav_view">
          <a href="recipes.html">Przepisy</a>
        </div>
        <div class="nav_schedules nav_view">
          <a href="schedules.html">Plany</a>
        </div>
      </nav>
      <div class="content">
        <div class="message">
          <h3 class="message_header">Witaj,</h3>
          <p class="message_text">wygląda na to ze jesteś tutaj <br> pierwszy raz!</p>
          <form class="message_form">
              <input type="text" name="userText" placeholder="tutaj wpisz jak masz na imię" class="form__input"> <br>
              <button class="form__btn" type="submit">Gotowe!</button>
          </form>
          <p class="message_tip">Podaj nam swoje imię, a my zorganizujemy <br> dla Ciebie naszą aplikację :)</p>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
