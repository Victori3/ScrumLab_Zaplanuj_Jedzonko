<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <header class="header">
        <a href="../app.html" style="text-decoration: none"><h1 class="logo"><span style="color:white;">Zaplanuj </span><span style="color:#F60">Jedzonko</span> </h1></a>
      <div class="user-info">
        <p class="user_name">Imię</p>
        <i class="far fa-user-circle"></i>
      </div>
    </header>
    <div class="hero">
      <nav class="nav">
        <div class="nav_home nav_view">
          <a href="../app.html">Pulpit</a>
        </div>
        <div class="nav_recipes nav_view">
          <a href="../recipes.html">Przepisy</a>
        </div>
        <div class="nav_schedules nav_view">
          <a href="../schedules.html">Plany</a>
        </div>
      </nav>
      <div class="container">
        <div class="content">
            <form action="" class="recipe_form">
                <div class="recipe_header">
                    <h3 class="header__head">Edytuj przepis</h3>
                    <button type="submit" class="recipe_btn">Zapisz i zamknij</button>
                </div>
                <div class="input_form">
                    <div class="left_form">
                        <label for="recipe_name" class="recipe_label" >Nazwa przepisu</label><br>
                        <label for="recipe_about" class="recipe_label">Opis przepisu</label>
                    </div>
                    <div class="right_form">
                        <input type="text" id="recipe_name" class="name_input" name="recipe_name"><br>
                        <textarea class="about_input"></textarea>
                    </div>
                </div>
                <div class="how_to">
                    <div class="manual">
                        <h3 class="title_section">Instrukcje</h3>
                        <div class="user_input">
                            <textarea class="manual_input"></textarea>
                            <button type="button" class="manual_btn">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                        <div class="manual_list_box">
                            <ol class="manual__list">
                            </ol>
                        </div>
                    </div>
                    <div class="ingredients">
                        <h3 class="title_section">Składniki</h3>
                        <div class="user_input">
                            <textarea class="ingredients_input"></textarea>
                            <button type="button" class="ingredients_btn">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                        <div class="ingredients_list_box">
                            <ul class="ingredients__list">

                            </ul>
                        </div>
                    </div>    
                </div>
            </form>
        </div>
      </div>
    </div>
    <script src="../js/edit_recipe.js"></script>
  </body>
</html>
